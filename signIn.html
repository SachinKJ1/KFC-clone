        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="./IMG/favicon1.png" type="image/x-icon" />

<body>
    <div class="sm:w-1/2 mx-auto text-center sm:mt-24 mt-5">
        <div class="my-5">Sign in / Sign up</div>
        <a href="./index.html" class="inline-block my-5"><img class="w-24" src="./IMG/logo.png" alt=""></a>
        <p class="my-5">LET'S SIGN IN OR CREATE ACCOUNT WITH YOUR PHONE NUMBER!</p>
        <input type="tel" placeholder="Phone Number*" class="border-black border-b px-2 py-2 my-5 sm:w-1/2 w-2/3">
        <p class="my-5">By “logging in to KFC”, you agree to our <a href="" class="underline">Privacy Policy</a> and <a href="" class="underline">Terms & Conditions</a>.</p>
        <button class="border-black border px-10 py-2 rounded-3xl bg-black text-white hover:text-black hover:bg-white my-5">Send Me a Code</button>
        <div>or</div>
        <a href="./index.html"><button class="border-black border px-10 py-2 rounded-3xl my-5 hover:bg-red-500 hover:text-white">Skip, Continue As Guest</button></a>
    </div>
